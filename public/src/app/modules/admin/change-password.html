<h1 mat-dialog-title>Set New Password</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input type="password" matInput [(ngModel)]="data.new">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput [(ngModel)]="data.confirm">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial [mat-dialog-close]="data">Change</button>
</div>
