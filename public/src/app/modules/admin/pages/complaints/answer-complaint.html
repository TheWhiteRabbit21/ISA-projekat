<h1 mat-dialog-title>Answer</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Answer</mat-label>
        <input type="text" matInput [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial [mat-dialog-close]="data">Answer</button>
</div>
