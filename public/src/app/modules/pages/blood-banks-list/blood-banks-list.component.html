<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="averagePoints">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by average rating"> Average Points </th>
    <td mat-cell *matCellDef="let element"> {{element.averagePoints}} </td>
  </ng-container>


  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city"> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>


  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by country"> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <input type="text" [(ngModel)]="searchCenter.name" placeholder="Name">
  <!-- <button (click)="searchByName()">Search Name</button> -->
</div>
<div>
  <input type="text" [(ngModel)]="searchCenter.city" placeholder="City">
  <button (click)="search()">Search</button>
</div>
<div>
  <select [(ngModel)]="filterCountry" (change)="filterByCountry()">
    <option >Reset Country</option>
    <option *ngFor="let c of countries">{{c}}</option>
  </select>
  <select [(ngModel)]="filterAvgPoints" (change)="filterByAvgPoints()">
    <option>Reset Rating</option>
    <option>0-1</option>
    <option>1-2</option>
    <option>2-3</option>
    <option>3-4</option>
    <option>4-5</option>
  </select>
</div>
