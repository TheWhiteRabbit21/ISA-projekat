<div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Data Edit</h5>

      </div>
      <div class="modal-body">
        <form >
          <div  class="form-group" >
             <label for="name">Name</label>
             <input type="text"  name="name" class="form-control" id="nameE" aria-describedby="emailHelp" placeholder="Name">
          </div>

          </div>

             <label for="address">Address</label>
             <input type="text" name="address" class="form-control" id="addressE" placeholder="Address">
          </div>
          <div  class="form-group">
             <label for="city">City</label>
             <input type="text"  name="city" class="form-control" id="cityE" name="city" placeholder="City">
          </div>
          <div  class="form-group">
             <label for="state">State</label>
             <input type="text"  name="state" class="form-control" id="stateE" placeholder="State">
          </div>
          <div  class="form-group">
            <label for="phone">Phone number</label>
            <input type="text"  name="phone" class="form-control" id="phoneE" placeholder="Phone number">
         </div>
       </form>
      </div>
