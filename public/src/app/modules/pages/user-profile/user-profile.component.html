<h1>
    WELCOME!
</h1>
<div  class="container" id="main-container">


    <div class="row">
      <form id="formF">
        <table border="1">
          <tr>
            <td>Name:</td>
            <td><input id="name-F" type="text" value="{{user.name}}"></td>
          </tr>
          <tr>
            <td>Surname:</td>
            <td><input id="surname-F" type="text" value="{{user.surname}}"></td>
          </tr>
          <tr>
            <td>ID:</td>
            <td><input id="id-F" type="text" value="{{user.id}}"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td><input id="gender-F" type="text" value="{{user.gender}}"></td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td><input id="email-F" type="text" value="{{user.email}}"></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input id="address-F" type="text" value="{{user.address}}"></td>
          </tr>
          <tr>
            <td>City:</td>
            <td><input id="city-F" type="text" value="{{user.city}}"></td>
          </tr>
          <tr>
            <td>State:</td>
            <td><input id="state-F" type="text" value="{{user.state}}"></td>
          </tr>
          <tr>
            <td>Phone number:</td>
            <td><input id="phone-F" type="text" value="{{user.phone}}"></td>
          </tr>
          <tr>
            <td>Points:</td>
            <td><input id="points-F" type="text" value="{{user.points}}"></td>
          </tr>
          <tr>
            <td>Category:</td>
            <td><input id="category-F" type="text" value="{{user.category}}"></td>
          </tr>
        </table>
      </form>
    </div>
    <div >
      <div >
        <!-- <a  (click)="onOpenModal('edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"></a> -->
      </div>
    </div>

</div >

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editData">
  Edit
</button>

<!-- Modal -->
<div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Data Edit</h5>

      </div>
      <div class="modal-body">
        <form >
          <div  class="form-group" >
             <label for="name">Name</label>
             <input type="text" [(ngModel)]="editedUser.name" name="name" class="form-control" id="nameE" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <input type="hidden"   name="id" class="form-control" id="id" placeholder="Email">
          <input type="hidden" value="{{ editedUser.email }}" name="userCode" class="form-control" id="userCode" placeholder="Email">
          <div >
             <label for="surname">Surname</label>
             <input type="surname" [(ngModel)]="editedUser.surname"  name="surname" class="form-control" id="surnameE" placeholder="Surname">
          </div>
          <div  class="form-group">
             <label for="address">Address</label>
             <input type="text" [(ngModel)]="editedUser.address"  name="address" class="form-control" id="addressE" placeholder="Address">
          </div>
          <div  class="form-group">
             <label for="city">City</label>
             <input type="text" [(ngModel)]="editedUser.city"  name="city" class="form-control" id="cityE" name="city" placeholder="City">
          </div>
          <div  class="form-group">
             <label for="state">State</label>
             <input type="text"  [(ngModel)]="editedUser.state"   name="state" class="form-control" id="stateE" placeholder="State">
          </div>
          <div  class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" [(ngModel)]="editedUser.phone" name="phone" class="form-control" id="phoneE" placeholder="Phone number">
         </div>
       </form>
      </div>
      <div  class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveButton()">Save changes</button>
      </div>
    </div>
  </div>
</div>
