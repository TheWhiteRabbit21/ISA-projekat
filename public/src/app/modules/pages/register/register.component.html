<div class="bgimage">
  <div class="row">
    <form [formGroup]="registerUserForm">

      <div class="column">
        <div>
          <label for="email">Email:</label>
          <input required placeholder="example@email.com" formControlName="email">
        </div>
        
        <div>
          <label>Password:</label>
          <input required type="password" formControlName="password">
        </div>
        
        <div>
          <label>Confirm password:</label>
          <input required type="password" formControlName="confirmPassword">
        </div>

        <div *ngIf="passwordMatchError">
          Password does not match
        </div>
        
        <div>
          <label>Name:</label>
          <input required formControlName="name">
        </div>
        
        <div> 
          <label>Surname:</label>
          <input required formControlName="surname">
        </div>
        
        <div> 
          <label>Street name:</label>
          <input required formControlName="street">
        </div>
        
        <div>
          <label>Street number:</label>
          <input required formControlName="number">
        </div>

      </div>

      <div class="column">
      
        <div>
          <label>City:</label>
          <input required formControlName="city" >
        </div>
            
        <div>
          <label>Country:</label>
          <input required formControlName="state" >
        </div>
          
        <div>
          <label>Phone number:</label>
          <input required placeholder="ex: 065123456" formControlName="phoneNumber">
        </div>
              
        <div>
          <label>JMBG:</label>
          <input required formControlName="jmbg">
        </div>
               
        <div>
          <label>Gender:  </label>
          <input type="radio" id="male" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" value="female">
          <label for="female">Female</label>
        </div>
            
        <div>
          <label>Occupation:</label>
          <input required formControlName="occupation">
        </div>
         
        <div>
          <label>Company/Univeristy/School information:</label>
          <input required formControlName="establishmentInfo">
        </div>
         
        <div><button [disabled]="!registerUserForm.valid" (click)="submit()">Register</button></div>
      </div>

    </form>
  </div>
</div>
