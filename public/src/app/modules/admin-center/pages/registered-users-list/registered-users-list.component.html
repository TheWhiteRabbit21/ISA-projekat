<div style="margin-top: 20px;">
  <mat-form-field class="example-form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="search.name">
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Surname</mat-label>
    <input matInput type="text" [(ngModel)]="search.surname">
  </mat-form-field>
  <button matSuffix mat-icon-button aria-label="Clear" (click)="searchUser()">
    <mat-icon>search</mat-icon>
  </button>
  </div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/admin-appointment', element.id]">{{element.name}} </a></td>
    </ng-container>
  
    
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by surname"> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="jmbg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by jmbg"> Jmbg </th>
      <td mat-cell *matCellDef="let element"> {{element.jmbg}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
