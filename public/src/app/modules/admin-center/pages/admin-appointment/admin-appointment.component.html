<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  








<div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width: 80px; background-color: purple; color: whitesmoke; margin-left: 10px; margin-top: 10px;'>
        Back
    </a>
</div>

<div class='panel-footer'>
    <a class='btn btn-default' (click)='didntShowUp()' style='width: 150px; background-color: purple; color: whitesmoke; margin-left: 10px; margin-top: 10px;'>
        Didn't show up
    </a>
</div>

<div class='panel-footer'>
    <a class='btn btn-default' (click)='doesntMeetRequirements()' style='width: 240px; background-color: purple; color: whitesmoke; margin-left: 10px; margin-top: 10px;'>
        Doesn't meet requirements
    </a>
</div>
