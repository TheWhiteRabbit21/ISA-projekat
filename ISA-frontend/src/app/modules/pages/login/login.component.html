<div class="bgimage">
  
  <nav class="navbar navbar-dark bg-dark  static-top">
    <div class="container">
        <a class="navbar-brand" href="#!">Blood Donations Clinic</a>
        <a class="logbutton" href="register">Sign Up</a>
        <a class="logbutton" href="login">Sign in</a>
    </div>
  </nav>

  <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
          <div class="field">
            <label>Email: </label>
            <input type="text"  formControlName="email">
          </div>
          
          <div class="field">
            <label>Password: </label>
            <input type="password"  formControlName="password">
          </div>
          
          <div class="field">
            <button class="logbutton" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
    </div>

</div>
