<div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="jmbg">
      <th mat-header-cell *matHeaderCellDef> JMBG </th>
      <td mat-cell *matCellDef="let element"> {{element.jmbg}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div>
  <input type="text" [(ngModel)]="admin.name" placeholder="Name">
  <input type="text" [(ngModel)]="admin.surname" placeholder="Surname">
  <input type="text" [(ngModel)]="admin.email" placeholder="Email">
  <input type="text" [(ngModel)]="admin.gender" placeholder="Gender">
  <input type="text" [(ngModel)]="admin.jmbg" placeholder="Jmbg">
  <input type="text" [(ngModel)]="admin.country" placeholder="Country">
  <input type="text" [(ngModel)]="admin.city" placeholder="City">
  <input type="text" [(ngModel)]="admin.street" placeholder="Street">
  <input type="text" [(ngModel)]="admin.number" placeholder="StreetNumber">
  <input type="text" [(ngModel)]="admin.phoneNumber" placeholder="PhoneNumber">
  <button (click)="submit()">Submit</button>
</div>
